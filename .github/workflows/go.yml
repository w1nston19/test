name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.1'

      - name: Build
        run: go build -v ./...

      - name: Run tests and generate coverage report
        uses: vladopajic/go-test-coverage@v2
        with:
          test-command: go test ./...
          coverage-minimum: 80
          output: coverage.txt

      - name: Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(cat coverage.txt | grep -oP '\d+(\.\d+)?')
          echo "coverage=$COVERAGE" >> $GITHUB_ENV

      - name: Generate coverage badge
        run: |
          COVERAGE=${{ env.coverage }}
          COLOR="brightgreen"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then COLOR="yellow"; fi
          if (( $(echo "$COVERAGE < 50" | bc -l) )); then COLOR="red"; fi
          curl "https://img.shields.io/badge/Coverage-${COVERAGE}%25-${COLOR}" \
            --output coverage-badge.svg

      - name: Push badge to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          mv coverage-badge.svg docs/coverage-badge.svg
          git add docs/coverage-badge.svg
          git commit -m "Update coverage badge [skip ci]"
          git push origin main
